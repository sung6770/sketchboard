<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 그림판</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-pallette">
      <input id="color" type="color" />
      <div class="color-options">
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #c0392b"
          data-color="#c0392b"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #d35400"
          data-color="#d35400"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #f39c12"
          data-color="#f39c12"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="##2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #2980b9"
          data-color="#2980b9"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"
          data-color="#ecf0f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #7f8c8d"
          data-color="#7f8c8d"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #2c3e50"
          data-color="#2c3e50"
        ></div>
      </div>
    </div>
    <div class="controls">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <div class="btns">
        <button class="control-btn" id="mode-btn">Draw</button>
        <button class="control-btn" id="eraser-btn">Erase</button>
        <button class="control-btn" id="text-btn">Stamp</button>
        <label for="image-btn">
          Add Photo
          <input type="file" accept="image/*" id="image-btn" />
        </label>
      </div>
      <div>
        <button class="control-btn" id="reset-btn">Reset</button>
        <button class="control-btn" id="save-btn">Save</button>
      </div>
    </div>
    <canvas></canvas>
    <script src="app.js"></script>
  </body>
</html>
